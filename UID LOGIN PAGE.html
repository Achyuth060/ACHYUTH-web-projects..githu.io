<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Royal Route</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/736x/ff/7d/10/ff7d1077d942b78a595d3cc0a0ebe64f.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      background: rgba(0, 123, 255, 0.8);
      color: white;
      height: 80px;
      width: 100%;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .menu li {
      margin: 0 15px;
    }
    .menu li a {
      background-color: #007BFF;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .menu li a:hover {
      background-color: #0056b3;
      text-decoration: underline;
    }

    .auth-container {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 100px;
      color: black;
    }
    .auth-container h2 {
      color: #d32f2f;
    }
    .auth-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .auth-container button {
      background: blue;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .auth-container button:hover {
      background: darkblue;
    }
    .auth-container .signup-btn {
      margin-top: 10px;
      background: #28a745;
    }
    .auth-container .signup-btn:hover {
      background: #1e7e34;
    }

    .signup-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .signup-box {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      text-align: center;
      color: black;
    }
    .signup-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-box button {
      background: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
    }
    .signup-box button:hover {
      background: #218838;
    }
    .close-btn {
      background: #dc3545;
    }
    .close-btn:hover {
      background: #c82333;
    }

    footer {
      background: blue;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        text-align: center;
        padding: 10px;
      }
      .menu {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
      .auth-container {
        width: 80%;
        padding: 20px;
      }
      .auth-container input {
        width: 100%;
      }
      footer {
        font-size: 12px;
      }
      .signup-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="#"><img src="https://th.bing.com/th/id/OIP.oFV6TtHWq0hLAVozjrSHKgHaHa?rs=1&pid=ImgDetMain" alt="Royal Route Logo" /></a>
      <h1 style="font-size: 24px; margin: 0;">Royal Route</h1>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="UID SERVICES.html">Services</a></li>
        <li><a href="UID ABOUT US.html">About</a></li>
        <li><a href="UID CONTACT US.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="auth-container">
    <h2>LOG IN</h2>
    <form id="signInForm">
      <input type="email" id="email" placeholder="Email (must end with @gmail.com)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">LOG IN</button>
      <button type="button" class="signup-btn" onclick="openSignup()">SIGN UP - NEW USER</button>
    </form>
  </div>

  <!-- Sign Up Modal -->
  <div class="signup-modal" id="signupModal">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email (must end with @gmail.com)" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button onclick="submitSignup()">Register</button>
      <button class="close-btn" onclick="closeSignup()">Cancel</button>
    </div>
  </div>

 <footer>
        <div>
            <p>Royal Route Travels. Book your Happy Journey</p>
           
        </div>
    </footer>

  <script>
    // Login
    document.getElementById("signInForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email.endsWith("@gmail.com")) {
        alert("Email must end with '@gmail.com'.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        alert("Login successful!");
        window.location.href = "UID HOMEPAGE.html";
      } else {
        alert("Invalid email or password. Please try again or Sign Up.");
      }
    });

    // Open and close sign up modal
    function openSignup() {
      document.getElementById("signupModal").style.display = "flex";
    }

    function closeSignup() {
      document.getElementById("signupModal").style.display = "none";
    }

    // Handle Sign Up
    function submitSignup() {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (!email.endsWith("@gmail.com")) {
        alert("Email must end with '@gmail.com'.");
        return;
      }

      if (pass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }

      if (name === "" || email === "" || pass === "") {
        alert("Please fill all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const exists = users.some(user => user.email === email);
      if (exists) {
        alert("User already exists with this email.");
        return;
      }

      users.push({ name, email, password: pass });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Sign Up successful! You can now log in.");
      closeSignup();
    }
  </script>
</body>
</html>
