<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Booking - Royal Route</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/736x/ff/7d/10/ff7d1077d942b78a595d3cc0a0ebe64f.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 123, 255, 0.8);
      color: white;
      height: 80px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .menu li {
      margin: 0 15px;
    }
    .menu li a {
      background-color: #007BFF;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .menu li a:hover {
      background-color: #0056b3;
      text-decoration: underline;
    }

    .booking-container {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 100px;
    }
    .booking-container h2 {
      color: #d32f2f;
    }
    .booking-container input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .booking-container button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .booking-container button:hover {
      background: #b71c1c;
    }
    .booking-container button a {
      color: white;
      text-decoration: none;
      display: block;
    }
    footer {
      background: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent default form submission

      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const date = document.getElementById('travel-date').value;
      const busType = document.getElementById('bus-type').value;

      if (!from || !to || !date || !busType) {
        alert("Please fill out all fields before booking.");
        return false;
      }

      const selectedDate = new Date(date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      if (selectedDate < today) {
        alert("Please select a valid travel date (not in the past).");
        return false;
      }

      //  Redirect to correct page after successful validation
      window.location.href = "UID AVAILABLE BUSES.html";
      return true;
    }
  </script>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="#"><img src="https://th.bing.com/th/id/OIP.oFV6TtHWq0hLAVozjrSHKgHaHa?rs=1&pid=ImgDetMain" alt="Royal Route Logo"></a>
      <h1 style="font-size: 24px; margin: 0;">Royal Route</h1>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="UID SERVICES.html">Services</a></li>
        <li><a href="UID ABOUT US.html">About</a></li>
        <li><a href="UID CONTACT US.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="booking-container">
    <h2>Book Your Bus Ticket</h2>
    <form onsubmit="validateForm(event)">
      <input type="text" id="from" placeholder="From" required />
      <input type="text" id="to" placeholder="To" required />
      <input type="date" id="travel-date" required />
      <select id="bus-type" required>
        <option value="" disabled selected>Select Bus Type</option>
        <option value="AC">AC Bus</option>
        <option value="Non-AC">Non-AC Bus</option>
      </select>
      <button type="submit">Book Bus</button>
    </form>
  </div>

 <footer>
        <div>
            <p>Royal Route Travels. Book your Happy Journey</p>
           
        </div>
    </footer>

</body>
</html>
