<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Booking - Royal Route</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a7c, #ff69b4);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #d32f2f;
      color: white;
      height: 80px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav button {
      background-color: #007BFF;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: block;
    }
    nav button:hover {
      background-color: #0056b3;
    }

    .booking-container {
      margin-top: 50px;
    }
    .booking-container h2 {
      color: white;
    }
    .bus-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .bus-box {
      display: flex;
      align-items: center;
      background: white;
      padding: 20px;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .bus-box input {
      margin-right: 10px;
    }
    .book-now {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    .book-now:hover {
      background: #b71c1c;
    }
    footer {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      margin-top: 50px;
      width: 100%;
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <script>
    function bookNow() {
      const selectedBus = document.querySelector('input[name="bus"]:checked');
      if (selectedBus) {
        alert("You have booked " + selectedBus.value + " successfully!");
        window.location.href = "UID THANK YOU.html"; // redirect only if selected
      } else {
        alert("Please select a bus before booking.");
      }
    }
  </script>
</head>
<body>

  <header>
    <h1 style="font-size: 24px; margin: 0;">Royal Route</h1>
    <nav>
      <button><a href="INDEX.html">Home</a></button>
      <button><a href="UID SERVICES.html">Services</a></button>
      <button><a href="UID ABOUT US.html">About</a></button>
      <button><a href="UID CONTACT US.html">Contact</a></button>
    </nav>
  </header>
  
  <div class="booking-container">
    <h2 style="color: white;">Available Buses</h2>
  </div>
  
  <div class="bus-options">
    <div class="bus-box">
      <input type="radio" name="bus" value="APSRTC - 150₹">
      <div>
        <h3>APSRTC - 150₹</h3>
      </div>
    </div>
    <div class="bus-box">
      <input type="radio" name="bus" value="AMRITA TRAVELS - 600₹">
      <div>
        <h3>AMRITA TRAVELS - 600₹</h3>
      </div>
    </div>
    <div class="bus-box">
      <input type="radio" name="bus" value="SAPTHAGIRI EXP - 750₹">
      <div>
        <h3>SAPTHAGIRI EXP - 750₹</h3>
      </div>
    </div>
  </div>
  
  <!-- Book Now button -->
  <button class="book-now" onclick="bookNow()">Book Now</button>
  
 <footer>
        <div>
            <p>Royal Route Travels. Book your Happy Journey</p>
           
        </div>
    </footer>

</body>
</html>
